<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link th:href="@{/main.css}" rel="stylesheet" />
    <title>Update Review</title>
</head>
<body>
  <div class="mainTop forceCenter">
   <img src="https://i.postimg.cc/MHhmh3JB/logo.png" class="mainLogo">
  </div>
  <div class="underLine forceCenter">
    <div class="underLineText">
        <a href="/opinions/dashboard">Dashboard</a>
        <span th:text="${session.username}"></span>
        <a href="/accounts/logout">Log Out</a>
    </div> 
  </div>
  <div class="forceCenter">
    <div class="mainContainer">
    <form action="/opinions/update" method="post">
        <div class="subContainer">
  <b>Editing review of <span th:text="${receiverEmail}"></span></b><br>
      </div>

  <input type="text" style="display:none" name="timestamp" th:value="${timestamp}">
  <p>What three things impressed you?</p>
  <br> <textarea name="likes">[[${oldLikes}]]</textarea><br>
  <p>What three things can be improved?</p>
  <br> <textarea name="dislikes">[[${oldDislikes}]]</textarea>
      <div class="subContainer">
        <p><input type="submit" value="Update Peer Review"></p>
        </div>
</form>
    </div>
  </div>
</body>
</html>
